<!DOCTYPE html>
<html>
<head>
<title>Flip Clock</title>
<link href="style.css" rel="stylesheet">
</head>

<body>
<div class="clock">
    <div class="timer">
        <div class="ticker first">
            <div class="number" id="hours">00</div>
            <div class="line"></div>
        </div>
        <div class="ticker">
            <div class="number" id="minutes">00</div><!-- could divide the 2 numbers to prevent shifting. -->
            <div class="line"></div>
        </div>
        <div class="ticker">
            <div class="number" id="seconds">00</div>
            <div class="line"></div>
        </div>
    </div>
    <div class="label-block">
        <div class="label">uren</div>
        <div class="label">minuten</div>
        <div class="label">seconden</div>
    </div>
</div>
</body>
</html>
