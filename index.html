<!DOCTYPE html>
<html>
<head>
<title>Flip Clock</title>
<link href="style.css" rel="stylesheet">
<script>
function startTime() {
    var today=new Date();
    var h=today.getHours();
    var m=today.getMinutes();
    var s=today.getSeconds();
	h = checkTime(h);
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('hours').innerHTML = h;
	document.getElementById('minutes').innerHTML = m;
	document.getElementById('seconds').innerHTML = s;
    var t = setTimeout(function(){startTime()},500);
}

function checkTime(i) {
    if (i<10) {i = "0" + i};  // add leading zero.
    return i;
}
</script>
</head>

<body onload="startTime()">
<div class="clock">
    <div class="timer">
        <div class="ticker first">
            <div class="number" id="hours">00</div>
            <div class="line"></div>
        </div>
        <div class="ticker">
            <div class="number" id="minutes">00</div><!-- could divide the 2 numbers to prevent shifting. -->
            <div class="line"></div>
        </div>
        <div class="ticker">
            <div class="number" id="seconds">00</div>
            <div class="line"></div>
        </div>
    </div>
    <div class="label-block">
        <div class="label">uren</div>
        <div class="label">minuten</div>
        <div class="label">seconden</div>
    </div>
</div>
</body>
</html>
